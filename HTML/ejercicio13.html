<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--Atributo for en label para activar el recuadrito,<br> Salto de pagina
    tipos den inputs en w3school,si a los 3 le pones el mismo name solo puedes marcar uno,listas con el
    elemento select,textarea para el grande,id y for es para juntar el label con el input,name se pasa a JS y CSS y value para el servidor-->
    <div style="left:200px; position:absolute;">
    <h1>PIZZASTEVE</h1>
    <h2>Para realizar el pedido,rellene su formulario</h2>
     <form>
    <fieldset>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellido">Apellidos:</label><br>
    <input type="text" id="apellido" name="apellido"><br>
    <label for="Domicilio">Domicilio:</label><br>
    <input type="text" id="Domicilio" name="Domicilio"><br>
    <label for="Localidad">Localidad:</label><br>
    <input type="text" id="Localidad" name="Localidad"><br>
    <label for="Codigo Postal">Codigo Postal:</label><br>
    <input type="text" id="Codigo Postal" name="Codigo Postal"><br>
    <label for="telefono">Telefono:</label><br>
    <input type="text" id="telefono" name="telefono"><br>
    </fieldset>
    <fieldset>
    <legend>Eliga la opcion de entrega</legend>
        <input type="radio" id="domicilio" name="entrega" value="a domicilio">
        <label for="domicilio">A domicilio</label><br>
        <input type="radio" id="correo" name="entrega" value="por correo">
        <label for="correo">Por correo</label><br>
    </fieldset>
    <fieldset>
     <legend>Eliga su tamaño</legend>
     <label for="tamaño">Tamaños disponibles:</label>
     <select name="tamaño" id="tamaño">
     <option value="pequeño">Pequeño</option>
     <option value="mediano">Mediano</option>
     <option value="grande">Grande</option>
     <option value="extragrande">Extragrande</option>   
     </select><br>
     <label for="contenido">Contenidos disponibles:</label> 
     <select name="contenido" id="contenido">  
     <option value="anchoas">Anchoas</option>
     <option value="barbacoa">Barcacoa</option>
     <option value="4_quesos">4 quesos</option>
     <option value="Vegetal">Vegetal</option>
     </select> 
    </fieldset>
    <fieldset>
    <label for="comentario">Comentarios:</label><br>
    <textarea placeholder="Intolerancias,etc" name="comentario" id="comentario" cols="30" rows="10"></textarea><br>
    <input type="submit" value="Enviar pedido">
     </fieldset>
     </form>
     </div>
</head>
<body>    
</body>
</html>
